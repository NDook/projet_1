<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossfit Team Hero</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <footer>
        <ul>
            <li>Accueil</li>
            <li>Activités</li>
            <li>Nos coachs</li>
            <li>Tarifs</li>
            <li>Contact</li>
        </ul>
        <div class="newsletterTitles">
            <h3>Newsletter</h3>
            <p>Astuces, conseils, nutrition, évènements… <br>
            Inscrivez-vous pour recevoir notre newsletter fitness chaque mois.</p>
            <div class="newsletter">
                <input class="email" type="text" name="email" placeholder="Votre email" id="email">
                <input class="submit" type="submit" name="inscription" value="Je m'inscris         >" id="inscription">
            </div>
        </div>
        <div class="sociallogos">
            <div><img src="assets/img/facebook.png" alt="logo facebookcebook"></div>
            <div><img src="assets/img/instagram.png" alt="logo instagram"></div>
            <div><img src="assets/img/youtube.png" alt="logo youtube"></div>
        </div>
    </footer>    
</body>
</html>
